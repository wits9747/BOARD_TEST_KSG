<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정하기</title>
</head>
<body>
    <h1>수정하기</h1>

    <form action="/board/update" method="post">
        <input type="hidden" name="no" th:value="${board.no}">
        <table>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${board.title}" ></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="writer" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" id="" th:text="${board.title}"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="수정">
    </form>
</body>
</html>
