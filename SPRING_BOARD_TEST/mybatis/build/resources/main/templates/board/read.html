<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판내용</title>
</head>
<body>
    <h1>게시판내용</h1>

        <table>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" name="writer" th:value="${board.title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" id="" th:text="${board.content}"></textarea></td>
            </tr>
        </table>
        <a th:href="|/board/update?no=${board.no}|"><button>수정</button></a>
        <a href="/board/list"><button>목록</button></a>

        <form action="/board/delete" method="post">
            <input type="hidden" name="no" th:value="${board.no}">
            <input type="submit" value="삭제">
        </form>
</body>
</html>
